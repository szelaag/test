<!doctype html><html lang="pl"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Panel admina — Limitless Web</title><link rel="icon" href="/assets/logo.svg"><link rel="stylesheet" href="/admin/admin.css"></head><body><header class="admin-header"><img src="/assets/logo.svg" alt="" height="24" /><h1>Panel admina</h1><span class="right"></span><button id="logoutBtn" class="secondary">Wyloguj</button></header><main class="admin-main"><section id="login-card" class="card"><h2>Logowanie</h2><div class="grid"><div><label>Login</label><input type="text" id="username" autocomplete="username" placeholder="admin"></div><div><label>Hasło</label><input type="password" id="password" autocomplete="current-password" placeholder="••••••••"></div></div><p id="login-status" class="muted"></p><button id="loginBtn">Zaloguj</button></section><section id="projects-card" class="card" style="display:none"><div class="toolbar"><h2>Realizacje</h2><button id="reloadBtn" class="secondary">Odśwież</button><span class="right"></span><button id="newBtn" class="success">+ Dodaj projekt</button></div><table id="projects-table"><thead><tr><th>#</th><th>Tytuł</th><th>Obraz</th><th>Link</th><th>Kolejność</th><th>Akcje</th></tr></thead><tbody></tbody></table></section><section id="edit-card" class="card" style="display:none"><h2 id="edit-title">Nowy projekt</h2><div class="grid"><div><label>Tytuł</label><input id="p-title"></div><div><label>Link (opcjonalnie)</label><input id="p-link"></div><div class="row" style="grid-column:1/-1"><div style="flex:1"><label>Adres obrazka (URL)</label><input id="p-image"></div></div><div style="grid-column:1/-1"><label>Opis</label><textarea id="p-desc" rows="5"></textarea></div><div><label>Kolejność (0–n; mniejsze = wyżej)</label><input id="p-order" type="number" value="0"></div></div><div class="row" style="margin-top:12px"><button id="saveBtn" class="success">Zapisz</button><button id="cancelBtn" class="secondary">Anuluj</button></div></section></main><script defer src="/admin/admin.js"></script></body></html>
